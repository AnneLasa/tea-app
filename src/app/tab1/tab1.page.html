<ion-header>
  <ion-toolbar>
    <ion-title>
      Tea
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let teaType of teaTypes; index as i">
        <ion-button expand="full" (click)="placeOrder(i)">
          {{i + 1}}. {{teaType.name}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list  *ngFor="let item of tea">
    <p>{{item.name}}</p>
  </ion-list>
</ion-content>
